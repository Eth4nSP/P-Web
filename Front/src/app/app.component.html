<nav class="main-nav">
    <div class="nav-brand">{{ title }}</div>
    <ul>
        <li>
            <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <ng-container *ngIf="!userId">
            <li>
                <a routerLink="/login" routerLinkActive="active-link">login</a>
            </li>
            <li>
                <a routerLink="/register" routerLinkActive="active-link">register</a>
            </li>
        </ng-container>
        <ng-container *ngIf="userId">
            <li>
                <span class="user-avatar" title="Usuario logueado">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#3e5227" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="4"/><path d="M2 20c0-4 8-6 10-6s10 2 10 6v2H2v-2z"/></svg>
                </span>
            </li>
            <li>
                <button class="logout-btn" (click)="logout()">Salir</button>
            </li>
        </ng-container>
        <li>
            <a routerLink="/admin" routerLinkActive="active-link">Panel Admin</a>
        </li>
    </ul>

<div class="container mt-3">
    <router-outlet></router-outlet>
