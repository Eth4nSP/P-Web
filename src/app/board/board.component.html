<div class="game-container">
  <h2>Juego "{{ targetWord }}"</h2>
  <div class="board">
    <div
      class="row"
      *ngFor="let row of board; let i = index"
    >
      <app-cell
        *ngFor="let cell of row; let j = index"
        [value]="cell"
        [isCarPosition]="isCarPosition(i, j)"
        [isFound]="isLetterFound(i, j)"
      ></app-cell>
    </div>
  </div>
  <div class="controls">
    <button type="button" class="btn-up" (click)="moveCar('up')">↑ Arriba</button>
    <button type="button" class="btn-left" (click)="moveCar('left')">← Izquierda</button>
    <button type="button" class="btn-right" (click)="moveCar('right')">→ Derecha</button>
    <button type="button" class="btn-down" (click)="moveCar('down')">↓ Abajo</button>
  </div>
  <div class="target-word">
    <h3>Letras encontradas:</h3>
    <div class="letters">
      <span *ngFor="let letter of targetWord.split(''); let i = index"
            [class.found]="foundLetters[i]">
        {{ letter }}
      </span>
    </div>
    <div class="progress">
      {{ foundPositions.length }} de {{ targetWord.length }} letras descubiertas
    </div>
  </div>
</div>
