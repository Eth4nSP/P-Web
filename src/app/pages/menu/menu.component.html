<div class="bg-particles"></div>
<div class="container">
    <div class="menu-logo">
        <!-- Minecraft pixel art logo SVG -->
        <svg width="54" height="38" viewBox="0 0 54 38" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="26" width="50" height="10" rx="2" fill="#3e5227" stroke="#b6e53e" stroke-width="2"/>
        <rect x="8" y="8" width="38" height="20" rx="4" fill="#b6e53e" stroke="#3e5227" stroke-width="2"/>
        <rect x="14" y="14" width="26" height="8" rx="2" fill="#fff" stroke="#3e5227" stroke-width="1.5"/>
        <rect x="20" y="18" width="14" height="4" rx="1.5" fill="#3e5227"/>
        <rect x="10" y="32" width="8" height="4" rx="2" fill="#222"/>
        <rect x="36" y="32" width="8" height="4" rx="2" fill="#222"/>
      </svg>
    </div>
    <nav class="menu">
        <h1>Juego "Sopa de Letras"</h1>
        <ul>
            <li style="position: relative;">
                <button (click)="showDifficultyMenu = true">Jugar</button>
                <!-- Menú de dificultad justo debajo de Jugar -->
                <div class="difficulty-menu" *ngIf="showDifficultyMenu">
                    <div class="difficulty-menu-content">
                        <h2>Elige dificultad</h2>
                        <button (click)="selectDifficulty('facil')">Fácil</button>
                        <button (click)="selectDifficulty('medio')">Medio</button>
                        <button (click)="selectDifficulty('dificil')">Difícil</button>
                        <button (click)="showDifficultyMenu = false">Cancelar</button>
                    </div>
                </div>
            </li>
            <li><a [routerLink]="['/score']">Puntaje</a></li>
        </ul>
    </nav>
</div>
