<div class="container">
    <div class="tortuga" [ngStyle]="{ top: y + 'px', left: x + 'px' }"></div>
</div>

<div class="botonera">
    <button (click)="procesarComando('left')">⬅️</button>
    <button (click)="procesarComando('right')">➡️</button>
    <button (click)="procesarComando('up')">⬆️</button>
    <button (click)="procesarComando('down')">⬇️</button>
</div>
<div>
    <h3>Comandos ejecutados:</h3>
    <ul>
        <li *ngFor="let cmd of comandos">{{ cmd }}</li>
    </ul>
</div>
